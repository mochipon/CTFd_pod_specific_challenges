{% extends "admin/challenges/create.html" %}

{% block message %}
<div class="form-group">
    <label>
        Message:<br>
        <small class="form-text text-muted">
            Use markdown to describe the challenge. Include <code>:pod_id:</code> to insert the
            assigned pod number for each team.
        </small>
    </label>
    <textarea id="new-desc-editor" class="form-control markdown" name="description" rows="10"></textarea>
</div>
{% endblock %}

{% block type %}
<input type="hidden" name="type" value="per_pod">
{% endblock %}
