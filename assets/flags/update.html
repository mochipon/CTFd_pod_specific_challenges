<div class="flag-form pod-specific-flag">
    <div class="card border-warning">
        <div class="card-header bg-warning text-dark">
            <h6 class="mb-0">
                <i class="fas fa-edit me-2"></i>
                Update Pod Specific Flag
            </h6>
        </div>
        <div class="card-body">
            <p class="text-muted mb-3">
                <i class="fas fa-info-circle me-1"></i>
                Modify the flag value or pod assignment for this pod-specific flag.
            </p>

            <div class="form-group mb-3">
                <label class="form-label fw-bold" for="pod-flag-content-update">
                    Flag Value <span class="text-danger">*</span>
                </label>
                <input type="text"
                       class="form-control"
                       id="pod-flag-content-update"
                       name="content"
                       value="{{ content }}"
                       required>
                <div class="form-text">
                    <i class="fas fa-flag me-1"></i>
                    Update the flag value for this pod.
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="form-label fw-bold" for="pod-flag-id-update">
                    Pod ID <span class="text-danger">*</span>
                </label>
                <input type="number"
                       class="form-control"
                       id="pod-flag-id-update"
                       name="data"
                       min="0"
                       max="9999"
                       value="{{ data }}"
                       required
                       title="Pod ID must be a non-negative integer">
                <div class="form-text">
                    <i class="fas fa-hashtag me-1"></i>
                    Change which pod this flag is valid for.
                </div>
            </div>

            <input type="hidden" name="type" value="pod_specific">
            <input type="hidden" name="id" value="{{ id }}">

            <div class="alert alert-warning d-flex align-items-center mt-3">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <small>
                    <strong>Warning:</strong> Changing the pod ID will affect which teams
                    can submit this flag successfully.
                </small>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-warning float-right">
                <i class="fas fa-save me-1"></i>
                Update Flag
            </button>
        </div>
    </div>
</div>
